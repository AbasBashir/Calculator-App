<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    
    <div class="container">

        <div class="calculator">
            <form>
                <div class="display">
                    <input class="extend-btn" type="text" name="display" id="display" placeholder="0">
                </div>
                <div>
                    <input class="operator" type="button" value="AC" onclick="Clear()">
                    <input class="operator" type="button" value="DE" onclick="Delete()">
                    <input class="operator" type="button" value="." onclick="calculate('.')">
                    <input class="operator" type="button" value="/" onclick="calculate('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="calculate(7)">
                    <input type="button" value="8" onclick="calculate(8)">
                    <input type="button" value="9" onclick="calculate(9)">
                    <input class="operator" type="button" value="*" onclick="calculate('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="calculate(4)">
                    <input type="button" value="5" onclick="calculate(5)">
                    <input type="button" value="6" onclick="calculate(6)">
                    <input class="operator" type="button" value="-" onclick="calculate('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="calculate(1)">
                    <input type="button" value="2" onclick="calculate(2)">
                    <input type="button" value="3" onclick="calculate(3)">
                    <input class="operator" type="button" value="+" onclick="calculate('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="calculate('00')">
                    <input type="button" value="0" onclick="calculate(0)">
                    <input  class="equal operator" type="button" value="=" onclick="Result()">
                </div>
            </form>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
